---

nginx:
    image: abaco/nginx$TAG
    volumes:
        - ./local-dev.conf:/etc/service.conf
    ports:
        - "8000:80"

reg:
    image: abaco/core$TAG
    ports:
        - "5000:5000"
    volumes:
        - ./local-dev.conf:/etc/service.conf
        - ./abaco.log:/var/log/service.log
    environment:
        server: dev
        api: reg
        server: gunicorn
        mongo_password:
        redis_password:
        TAS_ROLE_ACCT:
        TAS_ROLE_PASS:


mes:
    image: abaco/core$TAG
    volumes:
        - ./local-dev.conf:/etc/service.conf
        - ./abaco.log:/var/log/service.log
    ports:
        - "5001:5000"
    environment:
        server: gunicorn
        api: mes
        mongo_password:
        redis_password:
        TAS_ROLE_ACCT:
        TAS_ROLE_PASS:

