admin:
    image: abaco/core$TAG
    volumes:
        - ./local-dev.conf:/etc/service.conf
        - ./abaco.log:/var/log/service.log
    ports:
        - "5003:5000"
    environment:
        server: gunicorn
        api: admin
        mongo_password:
        redis_password:
        TAS_ROLE_ACCT:
        TAS_ROLE_PASS:

spawner:
    image: abaco/core$TAG
    command: "python3 -u /actors/spawner.py"
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./local-dev.conf:/etc/service.conf
        - ./abaco.log:/var/log/service.log
    environment:
        abaco_conf_host_path: ${abaco_path}/local-dev.conf
        _abaco_secret: 123
        mongo_password:
        redis_password:
        TAS_ROLE_ACCT:
        TAS_ROLE_PASS:

clientg:
    image: abaco/core$TAG
    command: "python3 -u /actors/clients.py"
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./local-dev.conf:/etc/service.conf
        - ./abaco.log:/var/log/service.log
    environment:
        abaco_conf_host_path: ${abaco_path}/local-dev.conf
        _abaco_secret: 123
        mongo_password:
        redis_password:
        TAS_ROLE_ACCT:
        TAS_ROLE_PASS:

        # add the following pair of credentials for each tenant wanting client generation
        _abaco_DEV-DEVELOP_username: testotheruser
        _abaco_DEV-DEVELOP_password: testotheruser

health:
    image: abaco/core$TAG
    command: /actors/health_check.sh
    volumes:
        - /:/host
        - /var/run/docker.sock:/var/run/docker.sock
        - ./local-dev.conf:/etc/service.conf
        - ./abaco.log:/var/log/service.log
    environment:
        mongo_password:
        redis_password:
        TAS_ROLE_ACCT:
        TAS_ROLE_PASS:
